<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Criptomonedas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark w-100">
        <div class="container">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../html_css/index.html">HTML-CSS</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">BOOTSTRAP <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../tailwindcss/index.html">TAILDWINDCSS</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="centered-form w-100 mt-2">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-2 col-sm-0"></div>
                <div class="col-md-8 col-sm-12">
                    <div class="form-container">
                        <h1 class="text-center mb-4">COMPRAR CRIPTOMONEDAS</h1>
                        <form>
                            <div class="form-group">
                                <label for="criptomoneda">Criptomoneda</label>
                                <select class="form-control" id="criptomoneda" name="criptomoneda">
                                    <option value="Bitcoin">Bitcoin</option>
                                    <option value="Ethereum">Ethereum</option>
                                    <option value="Ripple">Solana</option>
                                    <option value="Litecoin">BNB</option>
                                    <option value="Cardano">Cardano</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="precio">Precio</label>
                                <input type="number" class="form-control" id="precio" name="precio" step="0.00000001">
                            </div>
                            <div class="form-group">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" step="any" class="form-control" id="cantidad" name="cantidad" min="0">
                            </div>
                            <div class="form-group">
                                <label for="wallet">Direcci√≥n de la cartera</label>
                                <input type="text" class="form-control" id="wallet" name="wallet">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                        </form>
                    </div>
                </div>
                <div class="col-md-2 col-sm-0"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
