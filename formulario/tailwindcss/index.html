<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprar criptomonedas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // JavaScript para manejar el estado del menú móvil
        document.addEventListener('DOMContentLoaded', function () {
            const mobileMenuButton = document.querySelector('.mobile-menu-button');
            const mobileMenu = document.querySelector('#mobile-menu');

            mobileMenuButton.addEventListener('click', function () {
                mobileMenu.classList.toggle('hidden');
            });
        });
    </script>
</head>

<body>
    <nav class="bg-gray-800">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <!-- Mobile menu button-->
                    <button type="button" class="mobile-menu-button relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="absolute -inset-0.5"></span>
                        <span class="sr-only">Open main menu</span>
                        <!-- Icon when menu is closed.-->
                        <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                        </svg>
                        <!-- Icon when menu is open.-->
                        <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-center"> <!-- Modificación aquí -->
                    <div class="hidden sm:ml-6 sm:block">
                        <div class="flex space-x-4">
                            <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                            <a href="../html_css/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">HTML-CSS</a>
                            <a href="../bootstrap/index.html" class="text-gray-300 hover:bg-gray-700 hover:text-white rounded-md px-3 py-2 text-sm font-medium">Bootstrap</a>
                            <a href="index.html" class="bg-gray-900 text-white rounded-md px-3 py-2 text-sm font-medium" aria-current="page">Tailwindcss</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                <a href="#html-css" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">HTML-CSS</a>
                <a href="#bootstrap" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Bootstrap</a>
                <a href="#tailwindcss" class="bg-gray-900 text-white block px-3 py-2 rounded-md text-base font-medium" aria-current="page">Tailwindcss</a>
            </div>
        </div>
    </nav>

    <div class="bg-blue-500 flex items-center justify-center h-screen">
        <div class="form-container p-8 max-w-md w-full md:max-w-lg bg-white rounded-lg shadow-md">
            <h1 class="text-center mb-6 text-3xl font-semibold">COMPRAR CRIPTOMONEDAS</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="criptomoneda">Criptomoneda</label>
                    <select class="form-select block w-full mt-1 border border-gray-300 rounded-md py-2 px-3" id="criptomoneda" name="criptomoneda">
                        <option value="Bitcoin">Bitcoin</option>
                        <option value="Ethereum">Ethereum</option>
                        <option value="Ripple">Solana</option>
                        <option value="Litecoin">BNB</option>
                        <option value="Cardano">Cardano</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="precio">Precio</label>
                    <input type="number" class="form-input block w-full mt-1 border border-gray-300 rounded-md py-2 px-3" id="precio" name="precio" step="0.00000001">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="cantidad">Cantidad</label>
                    <input type="number" step="any" class="form-input block w-full mt-1 border border-gray-300 rounded-md py-2 px-3" id="cantidad" name="cantidad" min="0.0000001">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="wallet">Direccion de Wallet</label>
                    <input type="text" class="form-input block w-full mt-1 border border-gray-300 rounded-md py-2 px-3" id="wallet" name="wallet">
                </div>
                <button type="submit" class="btn bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full">Enviar</button>
            </form>
        </div>
    </div>
</body>

</html>
